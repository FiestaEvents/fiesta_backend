name: Deploy Backend (PROD)

on:
  push:
    branches: [main] # <--- Triggers only on 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Copy files to the PROD folder
      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/var/www/fiesta/server" # <--- TARGET PROD FOLDER
          rm: false

      # 2. Install Deps & Restart using PROD Config
      - name: Deploy Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/fiesta/server
            npm ci --production

            # Define PM2 Path
            PM2_PATH=/root/.nvm/versions/node/v22.21.1/bin/pm2

            # Start/Reload using the PROD Ecosystem file
            # (Assumes you named the prod file ecosystem.config.cjs)
            $PM2_PATH startOrReload ecosystem.prod.config.cjs --update-env

            $PM2_PATH save
