name: Deploy Backend (PROD)

on:
  push:
    branches: [main] # <--- Triggers only on 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Copy files to the PROD folder
      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/var/www/fiesta/server" # <--- TARGET PROD FOLDER
          rm: false

      # 2. Install Deps & Restart using PROD Config
      - name: Deploy Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/fiesta/server

            # Install dependencies using the system link we created
            npm ci --production

            # Reload using system 'pm2' directly (No more hardcoded paths!)
            pm2 startOrReload ecosystem.config.cjs --update-env
            pm2 save
